<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="../faviconjessi.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="scripts/chosen.css">
    <!-- endbuild -->
  </head>

  <body>
    <h1 id="formulariocontacto">
    	<span class="purple_b">Formulario</span>
    	<span class="purple">De</span>
    	<span class="purple_w">Contacto</span>
	</h1>

	<form id="formulario" novalidate action="" method="post">
		<!--<div id="contenedor">  -->  
			<fieldset>
				<legend><strong>Información de Contacto:</strong></legend>
		    	<div id="contacto">        
		            <div>
		                <label for="nombre">
		                	<span>Nombre:</span>	
		                    <span class="important">*</span>
		                    <input class="text" type="text" id="nombre" name="nombre" placeholder="Jessica"/>
		                </label>
		            
		                <label for="apellidos">
		                	<span>Apellidos:</span>	
		                    <span class="important">*</span>
		                    <input class="text" type="text" id="apellidos" name="apellidos" placeholder="Caraballo Silgado" />
		                </label>		                
		            </div>

		            <div>
			            <label for="telefono">Teléfono:
			            		<span class="important">*</span>
			            </label>
			            <input class="text" type="text" name="telefono" maxlength="9" value="" id="telefono" placeholder="976300804"/>
			        </div>

		            <div>
		                <label for="email">Email:
		                    <span class="important">*</span>
		                </label>
		                <input class="text" type="email" id="email" name="email" placeholder="mi_email@algo.com"  />
		            </div>
		            <div>
		                <label for="email2">Repetir email:</label>
		                <input class="text" type="email" id="email2" name="email2" placeholder="mi_email@algo.com" />
		            </div>
		            <div>
		            	<label for="conocer">¿Cómo nos ha conocido?</label>
		            	<select name="conocer" id="conocer" data-placeholder="Seleccione una opcion" size="0">
							<option value="" disabled selected="selected"></option>
							<option value="1">Prefiero no contestar</option>
							<option value="2">Publicidad</option>
							<option value="3">Profesionales del sector</option>
							<option value="4">Internet</option>
							<option value="5">A través de un amigo o conocido</option>
						</select>
					</div>
		         </div>
		     </fieldset>
		    
			
		    <fieldset>
		    	<legend><strong>Datos de Acceso:</strong></legend>

		    	<div id="datos_acceso">
		            <div>
		                <label for="usuario">Usuario:
		                    <span class="important">*</span>
		                </label>
		                <input class="text" type="text" id="usuario" name="usuario" value="" placeholder="Nombre de su usuario"/>
		            </div> 
		           					
					<div>
						<label for="pswd">
							<span>Contraseña:</span>
							<span class="important">*</span>						
							<input class="text" id="pswd" type="password" name="pswd" placeholder="Asdf1245"/>
						</label>

			            <label for="pswd2">
			            	<span>Repita su contraseña:</span>
							<span class="important">*</span>
			            	<input class="text" type="password" id="pswd2" name="pswd2" placeholder="Asdf1245"/>			
		            	</label>           
			        </div>				
				
					<div id="pswd_info">
							<h4>Su contraseña debe cumplir los siguientes requisitos:</h4>
							<ol>
								<li id="letra" class="erroneo">Al menos <strong>una letra</strong></li>
								<li id="mayuscula" class="erroneo">Al menos <strong>una letra mayúscula</strong></li>
								<li id="numero" class="erroneo">Al menos <strong>un número</strong></li>
								<li id="longitud" class="erroneo">Poseer mínimo <strong>8 carcteres</strong></li>
							</ol>
					</div>
				</div>		
			</fieldset>        
		            
			<fieldset>
				<legend><strong>Datos de Facturación:</strong></legend>

				<div id="datos_facturacion">

				<span class="demandante">|  Demandante  | </span>	
					<div class="radioCheck">
			            <label for="demandanteparticular" >
			            		<!--Por defecto esta marcado como demandante Particular-->
			                <input class="text" type="radio" name="demandante" value="0" id="demandanteparticular" checked="checked" />
			                <span class="seleccionar">Particular</span>
			            </label>

			            <label for="demandanteempresa" class="seleccionar">
			                <input class="text" type="radio" name="demandante" value="1" id="demandanteempresa" / >
			                <span class="seleccionar">Empresa</span>
			            </label>
			        </div>

					<div class="clr"><hr /></div>

			        <div>
			            <label for="nifcif" id="lblnif">
			            	<span id="textonifcif">NIF:</span>			            	
			                <span class="important">*</span>
			                <input class="text" type="text" name="nifcif" value="" id="nifcif"/>
			            </label>
			        
			            <label for="particularempresa" id="lblparticular">
			            	<span id="textoparticularempresa">Nombre:</span>			
			            	<span class="important">*</span>
			            	<input class="text" type="text" name="particularempresa" value="" id="particularempresa"/>
			            </label>
			        </div>

					<div>
			            <label for="direccion">Dirección:
			            	<span class="important">*</span>
			            </label>
			            	<input class="text" type="text" id="direccion" name="direccion" placeholder="C/ Jarque Moncayo"/>
			        </div>

			        <div>
			            <label for="cp">Código Postal:
			            	<span class="important">*</span>
			            </label>
			            	<input class="text" type="text" id="cp" name="cp" placeholder="50012"/>
			        </div>

				    <div>
			            <label for="provincia">Provincia:
			                <span class="important">*</span>
			            </label>

		                <select name="provincia" id="provincia" data-placeholder="Seleccione una provincia">
							<option value="" disabled selected="selected"></option>
		                    <option value="1">Alava</option>
		                    <option value="2">Albacete</option>
		                    <option value="3">Alicante</option>
		                    <option value="4">Almería</option>
		                    <option value="33">Asturias</option>
		                    <option value="5">Ávila</option>
		                    <option value="6">Badajoz</option>
		                    <option value="7">Baleares</option>
		                    <option value="8">Barcelona</option>
		                    <option value="9">Burgos</option>
		                    <option value="10">Caceres</option>
		                    <option value="11">Cádiz</option>
		                    <option value="39">Cantabria</option>
		                    <option value="12">Castellón</option>
		                    <option value="51">Ceuta</option>
		                    <option value="13">Ciudad Real</option>
		                    <option value="14">Cordoba</option>
		                    <option value="16">Cuenca</option>
		                    <option value="17">Gerona</option>
		                    <option value="18">Granada</option>
		                    <option value="19">Guadalajara</option>
		                    <option value="20">Guipuzcoa</option>
		                    <option value="21">Huelva</option>
		                    <option value="22">Huesca</option>
		                    <option value="23">Jaén</option>
		                    <option value="15">La Coruña</option>
		                    <option value="26">La Rioja</option>
		                    <option value="35">Las Palmas</option>
		                    <option value="24">León</option>
		                    <option value="25">Lérida</option>
		                    <option value="27">Lugo</option>
		                    <option value="28">Madrid</option>
		                    <option value="29">Málaga</option>
		                    <option value="52">Melilla</option>
		                    <option value="30">Murcia</option>
		                    <option value="31">Navarra</option>
		                    <option value="32">Orense</option>
		                    <option value="34">Palencia</option>
		                    <option value="36">Pontevedra</option>
		                    <option value="37">Salamanca</option>
		                    <option value="38">Santa Cruz de Tenerife</option>
		                    <option value="40">Segovia</option>
		                    <option value="41">Sevilla</option>
		                    <option value="42">Soria</option>
		                    <option value="43">Tarragona</option>
		                    <option value="44">Teruel</option>
		                    <option value="45">Toledo</option>
		                    <option value="46">Valencia</option>
		                    <option value="47">Valladolid</option>
		                    <option value="48">Vizcaya</option>
		                    <option value="49">Zamora</option>
		                    <option value="50">Zaragoza</option>
		                </select>
		            </div>

		            <div>
			            <label for="localidad">Localidad:
			            	<span class="important">*</span>
			            </label>
			            	<select name="localidad" id="localidad" data-placeholder="Seleccione una provincia"></select>
			        </div>

				    <div>
			            <label for="iban">Código IBAN:
			            	<span class="important">*</span>
			            </label>
			            	<input class="text" type="text" id="iban" name="iban" placeholder="ES9120850166690330150871"/>
			        </div>

			        <div>
		            	<label for="pago">Forma de pago:
		            		<span class="important">*</span>
		            	</label>
		            	<select name="pago" id="pago" data-placeholder="Seleccione una cuota">
							<option value="" disabled selected="selected"></option>
							<option value="1">Mensual</option>
							<option value="2">Trimestral</option>
							<option value="3">Anual</option>
						</select>
					</div>
				</div>
		    </fieldset>
		                                                
		    <div id="pie">
		        <input type="submit" value="Enviar" />
		    </div>
		<!--</div>   -->         
	</form>       

	<!--
		<div>
			<p>Enlace a <a href="https://github.com/Jessica-Caraballo/practica-validacion-formularios" target="_blank"> mi respositorio en GitHub</a>, donde está la versión de desarrollo.</p>
		</div>
	-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/localization.js"></script>
    <script src="scripts/iban.js"></script> 
    <script src="scripts/chosen.jquery.js"></script>   
    <!-- endbuild -->

	</body>
</html>
